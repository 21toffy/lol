<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'cdn/static_cdn/lol/css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'cdn/static_cdn/lol/css/font-awesome.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'cdn/static_cdn/lol/css/style.css' %}"/>
        <meta charset="utf-8">

        <title>
            {% block title %} lol {% endblock %}
        </title>
    </head>

<body>

    <nav class="navbar navbar-xs navbar-expand-sm navbar-dark bg-dark " style="padding-top:    0.25rem; /* 0px does not look good on small screens */
    padding-bottom: 0.25rem;
    font-size: smaller;      /* Just because I am using big size font */
    line-height: 1em;">
        <a class="navbar-brand" href="#">lol</a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarsExample09" style="">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% comment %}
                {% url 'notes:home' current_user.username %}
              {% endcomment %}">Noteboard <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'urlshortner:shortner' %}">Url-Shortner <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown09" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">More</a>
              <div class="dropdown-menu" aria-labelledby="dropdown09">
                <a class="dropdown-item" href="#">About</a>
                {% if request.user.is_authenticated %}
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                {% else %}
                  <a class="dropdown-item" href="{% url 'register' %}">register</a>
                  <a class="dropdown-item" href="{% url 'login' %}">login</a>
                {% endif %}
              </div>
            </li>
          </ul>

        </div>
      </nav>    <br>




{% block body %}
<body class="bg-light">

</body>

{% endblock body %}






<script src="{% static 'cdn/static_cdn/lol/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'cdn/static_cdn/lol/js/bootstrap.min.js' %}"></script>
<script src="{% static 'cdn/static_cdn/lol/js/main.js' %}"></script>
</html>
