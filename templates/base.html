<!DOCTYPE html>
<html lang="en">
    <head>

        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'cdn/static_cdn/lol/css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'cdn/static_cdn/lol/css/font-awesome.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'cdn/static_cdn/lol/css/style.css' %}"/>
        <meta charset="utf-8">

        <title>
            {% block title %} lol {% endblock %}
        </title>

    </head>

<body>
    <div class="container">
        <header class="blog-header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                  <div class="col-4 pt-1">
                    <a class="text-muted" href="#">About</a>
                  </div>
                  <div class="col-4 text-center">
                      <h1><a class="blog-header-logo text-dark" href="{% url 'notes:home' request.user.username %}">lol</a></h1>
                </div>
                  <div class="col-4 d-flex justify-content-end align-items-center">
                    {% if request.user.is_authenticated %}
                    {% else %}
                    <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
                    {% endif %}
                  </div>
                </div>
              </header>
        
              <div class="nav-scroller py-1 mb-2">
                <nav class="nav d-flex justify-content-between">
                        {% if request.user.is_authenticated %}
                        <a class="p-2 text-muted" href="#">logout</a>
                        
                  
                        <a class="p-2 text-muted" href="#">My Notes</a>
                        <a class="p-2 text-muted" href="">Edit Notes</a>
                        <a class="p-2 text-muted" href="#">New Note</a>
                        {% else %}
                        <a class="p-2 text-muted" href="#">Login</a>
                        <a class="p-2 text-muted" href="#">register</a>
                        {% endif %}
                  

                </nav>
              </div>
            </div>
{% block body %}

{% endblock body %}



</body>
<script src="{% static 'cdn/static_cdn/lol/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'cdn/static_cdn/lol/js/bootstrap.min.js' %}"></script>
<script src="{% static 'cdn/static_cdn/lol/js/main.js' %}"></script>
</html>
