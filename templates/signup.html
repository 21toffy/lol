{% extends 'base.html' %}

{% block title %} Register|user {% endblock %}

{% load staticfiles %}
        



{% block body %}
            
        
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                    <h1>Register</h1>
                    
                    
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group">
                                {{ field.error }}
                                {{ field.label_tag }}
                                {{ field }}
                            </div>
                            {% endfor %}
                            <input type="submit" class="btn btn-primary" value="submit"/>
                        </form>
                        <p>already have an account?  <a href="{% url 'notes:login' %}">login</a> </p>
            </div>
        </div>
    </div>
      
{% endblock body %}
