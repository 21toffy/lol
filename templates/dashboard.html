<h1>whats up</h1>
{{current_user.username}}
{% for mynotes in note %}
<a  href="{% url 'notes:note_detail' mynotes.slug mynotes.pk %}">{{ mynotes.title }}</a><br>


<a  href="{% url 'notes:edit_note' mynotes.slug mynotes.pk %}">edit {{ mynotes.title }}</a><br>
{% endfor %}






<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.error }}
        {{ field.label_tag }}
        {{ field }}
    </div>
    {% endfor %}
    <input type="submit" class="bt btn-primary" value="submit"/>
</form>
